<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS上級アウトプット課題</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="Zenn">
                <a href="#"><img src="image/header_image.png" alt="Zennアイコン"></a>
                <a href="#"><h1>Zenn</h1></a>
            </div>
            <div class="login">
                <a href="#"><img src="image/kensaku.svg" alt="検索アイコン"></a>
                <p><a href="#">log in</a></p>
            </div>
        </header>

        <div class="twitter_table_of_contents">
            <div class="Zenn_twitter">
                <figure class="twitter_icon">
                    <img src="image/zenn_twitter_icon.jpeg" alt="Zennツイッターアイコン">
                </figure>
                <section class="Zenn_official">
                    <p>Zenn公式</p>
                </section>
            </div>

            <div class="table_of_contents">
                <div class="contents">
                    <p>目次</p>
                    <div class="arrow"></div>
                </div>
                <div class="heart">♡</div>
            </div>
        </div>

        <div class="title">
            <div class="title_content">
                <figure class="title_image">
                    <img src="image/title_img.svg" alt="ノートと鉛筆">
                </figure>
                <div class="title_name">
                    <h3>Zennの2種類の執筆方法について</h3>
                </div>
                <div class="title_p">
                    <p>2020/09/06に公開</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
